<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spelling Bee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="container p-2">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between">
            <h4>Words Game</h4>
            <a href="index.html" class="btn btn-primary" tabindex="-1" role="button">
                <i class="bi bi-house-fill"></i>
              </a>
          </div>
        </div>
        <div class="card-body">
          <div id="practice-board">
            <div class="header-buttons p-2 shadow flex-column flex-sm-row">
                <div class="d-grid mb-2 mb-sm-0">
                    <button type="button" class="btn btn-warning" id="next-word-button">
                      <i class="bi bi-fast-forward-circle-fill"></i>
                      Next Word
                    </button>
                </div>

                <div id="amounts" class="mb-2 mb-sm-0">
                    <span class="fw-bold">Word</span>
                    <span class="mx-1" id="wordnumber">0</span>
                    <span class="mx-1">of</span>
                    <span class="mx-1" id="amountofwords">0</span>
                </div>
              
                <div class="input-group mb-2 mb-sm-0">
                    <span class="input-group-text fw-bold" id="points-addon">Points</span>
                    <input type="text" class="form-control fw-semibold" readonly aria-label="Points" name="points" id="points" aria-describedby="points-addon" value="0">
                </div>
            </div>

            <div class="cus-input-box font-monospace flex-column flex-sm-row">
                <div class="btn-ctrl mb-2 mb-sm-0">
                    <button id="pc-word-sound" type="button" class="btn btn-primary btn-lg" data-word="">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                </div>
                <div id="pc-word">
                </div>
                <div class="btn-ctrl"></div>
            </div>

            <div class="cus-input-box font-monospace" id="user-word">
            </div>

            <div class="user-controls">
                <div class="letter-btns font-monospace" id="usr-letter-btns">
                </div>
                <div class="ctrl-btns">
                    <button id="backspace-btn" type="button" class="btn btn-danger btn-lg">
                        <i class="bi bi-backspace-fill"></i>
                    </button>
                    <button id="send-btn" type="button" class="btn btn-success btn-lg">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="wordsbase.js"></script>
    <script src="wordsgame.js"></script>
  </body>
</html>
