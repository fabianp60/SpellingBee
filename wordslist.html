<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spelling Bee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="site.css">
  </head>
  <body>

    <div class="container p-2">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between">
            <h4>Word List</h4>
            <a href="index.html" class="btn btn-primary" tabindex="-1" role="button">
              <i class="bi bi-house-fill"></i>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div id="spelling-b-board" class="row">
          </div>
        </div>
      </div>
    </div>

    <div id="word-modal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content">
          <div class="modal-body word-letters-cont">
            <button id="big-word-btn" type="button" class="btn btn-success font-monospace"></button>
            <div id="word-letters"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="wordsbase.js"></script>
    <script src="wordlist.js"></script>
  </body>
</html>
